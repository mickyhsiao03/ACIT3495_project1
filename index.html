    <link rel="stylesheet" href="index.css">
    
    <title>BCIT Study Room Scheduler Landing Page</title>

<body>
   <div id="landing-page">
       
       <form action="/service endpoint here" method="post">
            <div class="imgcontainer">
                <img src="BCIT_logo.png" id="bcit-logo">
            </div>
            
            <div class="container">
                <label for="data"><b>Some Data</b></label>

            </div>
      </form>
      <form action="/service endpoint here" method="get">
                    
            <div class="container">         
                <button type="submit" class="login">Get Event 1</button>
            </div>
        </form>

    </div>
